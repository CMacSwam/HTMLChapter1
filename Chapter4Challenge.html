<style>
    .back-button {
      margin-right: 8px;
      padding-top: 8px;
      padding-bottom: 8px;
      font-size: 16px;
      vertical-align: top;
    }
  
    .search-result {
      margin-left: 4px;
      margin-right: 4px;
      font-size: 18px;
    }
  
    .next-button {
      margin-left: 8px;
      padding-top: 8px;
      padding-bottom: 8px;
      font-size: 16px;
      vertical-align:top;
    }

    .Stretch{
        color: white;
        background-color: green;
        font-size: 18px;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        transition: padding-left 2s, padding-top 2s, padding-right 2s, padding-bottom 2s;
        vertical-align: top;
    }
    .Stretch:hover{
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 24px;
        padding-bottom: 24px;
    }

    .shadow{
        color: white;
        background-color: green;
        font-size: 18px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, .5);
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 10px;
        padding-right: 10px;
        border: none;
        cursor:pointer;
        vertical-align: top;
    }

    .shadow:hover{
        margin-top: 4px;
        margin-left: 4px;
        box-shadow: 0 0 0 white;
    }

  .stretch-button {
    background-color: green;
    color: white;
    border: none;
    font-size: 18px;
    padding-top: 8px;
    padding-bottom: 8px;
    cursor: pointer;

    padding-left: 15px;
    padding-right: 15px;
    margin-left: 10px;
    margin-right: 10px;

    transition: padding 0.15s,
      margin 0.15s;
  }

  .stretch-button:hover {
    padding-left: 25px;
    padding-right: 25px;
    margin-left: 0px;
    margin-right: 0px;
  }
</style>
